{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Analysis Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .result-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h2>Predicted Stress Level</h2>
        <h1 style="color: #ff4500;">{{ stress_level }}</h1>
    </div>
</body>
</html>
